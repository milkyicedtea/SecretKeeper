name: Release Assets

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew buildPlugin

      - name: Debug - Find ZIP
        run: |
          find build/distributions -type f -name "*.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: build/distributions/SecretKeeper-*.zip

      - name: Publish to JetBrains Marketplace
        uses: CodingWithCalvin/GHA-JBMarketplacePublisher@v1
        with:
          marketplace-pat: ${{ secrets.MARKETPLACE_PAT }}
          archive-path: build/distributions/SecretKeeper-*.zip
          plugin-id: 25768